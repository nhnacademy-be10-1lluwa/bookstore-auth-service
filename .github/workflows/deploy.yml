name: Deploy auth-service with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker Image
        run: docker build -t auth-service:latest .

      - name: Save Docker image as tar
        run: |
          mkdir -p docker-output
          docker save auth-service:latest -o docker-output/auth-service.tar
          chmod 644 docker-output/auth-service.tar

      - name: Upload image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.REMOTE_PASS }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-output/auth-service.tar"
          target: "~/deploy/auth"

      - name: Run Docker with Rolling Deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.REMOTE_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/deploy/auth
            ./start.sh